spring.application.name=ProxyFHIR

server.port=8080

spring.datasource.url=jdbc:postgresql://db:5432/proxyfhir
spring.datasource.username=proxyfhir
spring.datasource.password=proxyfhir
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Synthea files directory (mounted volume in Docker)
synthea.files.dir=/synthea/10-patients
synthea.import.dir=/synthea/10-patients
